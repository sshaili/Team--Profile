<div class="col-4">
    <div class="card">
        <div class="card-header" style="background-color: #192131; color: rgb(236, 232, 232);">
        <h3><strong>{name}<br>Engineer</strong></h3>
        </div>
        <div class="card-body">
            <div class="row info-field"  style="border-bottom: 1px dotted rgb(7, 6, 6);">
                ID: {id}
            </div>
            <div class="row info-field"  style="border-bottom: 1px dotted rgb(7, 6, 6);">
                Email: {email}
            </div>
            <div class="row info-field"  style="border-bottom: 1px dotted rgb(7, 6, 6);">
                GitHub Username: {github}
            </div>
        </div>
    </div>
    </div>
